<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Lab 11 | TV Maze API</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/css/main_styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <h1>TV Maze API</h1>
    <form id="searchForm">
      <label for="search_term">Search shows</label>
      <div class="horizontal">
        <input
          type="text"
          name="search_term"
          id="search_term"
          placeholder="Please enter search keyword"
        />
        <button type="submit">Submit</button>
      </div>
    </form>
    <ul id="showList"></ul>
    <div id="show">
      <article>
        <h2 id="show_name"></h2>
        <img
          id="show_image"
          src="/img/No_Image_Available.jpg"
          alt="No Image Available"
        />
        <dl>
          <dt><span class="property-name">Language:</span></dt>
          <dd id="show_language"></dd>

          <dt><span class="property-name">Genres:</span></dt>
          <dd>
            <ul id="show_genres_list"></ul>
          </dd>

          <dt><span class="property-name">Rating:</span></dt>
          <dd id="show_rating"></dd>
          <dt><span class="property-name">Network:</span></dt>
          <dd id="show_network"></dd>
          <dt><span class="property-name">Summary:</span></dt>
          <dd id="show_summary"></dd>
        </dl>
      </article>
    </div>
    <a href="/" id="homeLink" onclick="reset()" id="back-to-shows"
      >Back to all Shows</a
    >
    <footer>
      <p>Julia Nelson</p>
      <p>ID: 10432982</p>
    </footer>
  </body>
</html>
